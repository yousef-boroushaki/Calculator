<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>yousef boroushaki</title>
</head>
<body>
    <section class="section">
        <h2>Check if a number is odd or even</h2>
        <label for="input1" ><b>Enter your number</b></label>
        <input type="number" name="input1" id="num" placeholder="Write Here...">
        <div class="reset-btn">
            <button class="btn">Result</button>
            <button class="btn-first-reset btn reset">Reset</button>
        </div>
        <div class="result"></div>
    </section>

    <section class="section">
        <h2>Check which number is larger</h2>
        <label for="input2"><b>Enter your first number</b></label>
        <input type="number" class="if-input1" name="input2" placeholder="Write Here..." required>
        <label for="input3"><b>Enter your second number</b></label>
        <input type="number"  class="if-input2" name="input3" placeholder="Write Here..." required>
        <div class="reset-btn">
            <button class="btn-condition btn">Result</button>
            <button class="btn-condition-reset btn reset">Reset</button>
        </div>
        <div class="result2"></div>
    </section>

    <section class="section">
        <h2>Calculator</h2>
        <label for="input4"><b>Enter your first number</b></label>
        <input type="number" name="input4" class="input4" placeholder="Write Here...">
        <label for="input5"><b>Enter your second number</b></label>
        <input type="number" name="input5" class="input5" placeholder="Write Here...">
        <label for="input6"><b>Enter your math method</b></label>
        <section>
            <button class="button btn btn-plus">+</button>
            <button class="button btn btn-minus">-</button>
            <button class="button btn btn-multipy">*</button>
            <button class="button btn btn-divide">/</button>
            <button class="button btn btn-modules">%</button>
        </section>
        <button class="third-btn btn reset">Reset</button>
        <div class="result3"></div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
